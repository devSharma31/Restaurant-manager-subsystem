{% extends 'base.html' %}
{% block title %} Update Daily Special {% endblock title %}

{% block body %}

<div class="container">
  <h1 class="text-center my-4">Update Daily Special</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="menu">Today's Special:</label>
          <textarea
            class="form-control"
            id="menu"
            name="menu"
            rows="3"
            placeholder="Enter today's special"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="offer">Offer:</label>
          <textarea
            class="form-control"
            id="offer"
            name="offer"
            rows="3"
            placeholder="Enter offer"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="discount">Discount:</label>
          <input
            type="text"
            class="form-control"
            id="discount"
            name="discount"
            placeholder="Enter discount"
          />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
